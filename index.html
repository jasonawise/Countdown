<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Javascript Countdown to an important event">
    <meta name="keywords" content="Countdown,JavaScript">
    <meta name="author" content="Jason A.. Wise">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Countdown</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">

    <!-- Custom Css -->
    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>The Countdown!</h1>
                    <p class="displayCountdown"></p>
                    <label>Month</label>
                    <section>
                        <select class="month">
                            <option value="1">Jan</option>
                            <option value="2">Feb</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">Aug</option>
                            <option value="9">Sept</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>
                    </section>
                </div>
            </div>
        </div>
    </section>



    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Moment JS  -->
    <script src="assets/scripts/moment.js"></script>

    <!-- Custom Javascript -->
    <script src="assets/scripts/main.js"></script>

</body>

</html>
